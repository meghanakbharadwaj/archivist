{% extends 'base.html' %}
{% load static%}


{% block content %}

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="{% static 'images/img-01.png' %}" alt="IMG">
            </div>

            <form class="login100-form validate-form" action="signup" method="POST">
                {% csrf_token %}
                <span class="login100-form-title">
                    New User Registration
                </span>

                <div class="wrap-input100 validate-input" data-validate="First Name required">
                    <input class="input100" type="text" name="firstname" placeholder="First Name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="far fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Last Name required">
                    <input class="input100" type="text" name="lastname" placeholder="Last Name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="far fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Username required">
                    <input class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fas fa-user-circle" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="email" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password1" placeholder="Set Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password2" placeholder="Confirm Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-redo" aria-hidden="true"></i>
                    </span>
                </div>


                <!-- <div>
                    {% for message in messages %}
                    <h2>{{message}}</h2>
                    {% endfor %}
                </div> -->

                <div class="container-login100-form-btn">
                            {% if messages %}
                                {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>{{message|linebreaks}}</strong> 
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            {% endfor %}
                                {% endif %}
                    <button class="login100-form-btn" type="submit">
                        Sign Up
                    </button>
                </div>

                <span class="signup100-form-title">
                    Already have an account ?
                </span>

                <div class="container-login100-form-btn">
						<a class="signup100-form-btn" role="button" href="{% url 'login' %}">
							Login <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>


        </div>
        </form>
    </div>
</div>
</div>


{% endblock %}


</body>

</html>
